<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="main-container">
         <div class="cal-body">
            <h1 class="heading">Calculator</h1>
            <div class="output" wordWrap="no">0</div>
            <div class="key-container">
               <div class="key">7</div>
               <div class="key">8</div>
               <div class="key">9</div>
               <div class="key del">DEL</div>
               <div class="key">4</div>
               <div class="key">5</div>
               <div class="key">6</div>
               <div class="key add">+</div>
               <div class="key">1</div>
               <div class="key">2</div>
               <div class="key">3</div>
               <div class="key sub">-</div>
               <div class="key">.</div>
               <div class="key">0</div>
               <div class="key div">/</div>
               <div class="key mult">*</div>
               <div class="key reset">RESET</div>
               <div class="key equal">=</div>
            </div>
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>
